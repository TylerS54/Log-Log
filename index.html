<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Click Your Name</h1>
        <button onclick="incrementCounter('Alice')">Alice</button>
        <button onclick="incrementCounter('Bob')">Bob</button>
        <button onclick="incrementCounter('Charlie')">Charlie</button>
        
        <h2>Click Counts</h2>
        <div id="counts">
            <!-- Click counts will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
