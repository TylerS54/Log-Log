<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Log-Log ðŸ’©</title>
    <link rel="stylesheet" href="style.css">

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>

    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Log Your Log ðŸ’©</h1>
        <div class="buttons-container">
            <button onclick="incrementCounter('Ziggy'); sendTelegramMessage('Ziggy'); triggerConfetti(); playFartNoise()">Ziggy</button>
            <button onclick="incrementCounter('Mikey'); sendTelegramMessage('Mikey'); triggerConfetti(); playFartNoise()">Mikey</button>
            <button onclick="incrementCounter('TT'); sendTelegramMessage('TT'); triggerConfetti(); playFartNoise()">TT</button>
            <button onclick="incrementCounter('AJ'); sendTelegramMessage('AJ'); triggerConfetti(); playFartNoise()">AJ</button>
            <button onclick="incrementCounter('GGK'); sendTelegramMessage('GGK'); triggerConfetti(); playFartNoise()">GGK</button>
            <button onclick="incrementCounter('Teddy'); sendTelegramMessage('Teddy'); triggerConfetti(); playFartNoise()">Teddy</button>
        </div>

        <p id="confirmation" style="display: none;"></p>
        
        <h2>ðŸ’© Counts</h2>
        <div class="toggle-container">
            <label><input type="radio" name="chartView" value="daily" checked> Daily</label>
            <label><input type="radio" name="chartView" value="weekly"> Weekly</label>
        </div>
        
        <div id="chart">
            <!-- First chart will be rendered here -->
        </div>

        <!-- Container for the Cumulative Chart -->
        <div id="cumulativeChart">
            <!-- Second Chart will be rendered here -->
        </div>
        
        <h2>Highscores</h2>
        <div id="highscore">Loading...</div>
    </div>

    <!-- Add the audio element for fart noise -->
    <audio id="fart-noise" src="fart-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
