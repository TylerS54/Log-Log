<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Poop Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>🎃 Spooky Dookies 💀</h1>

        <div class="buttons-container">
            <button onclick="incrementCounter('Ziggy'); sendTelegramMessage('Ziggy');">Ziggy</button>
            <button onclick="incrementCounter('Mikey'); sendTelegramMessage('Mikey');">Mikey</button>
            <button onclick="incrementCounter('TT'); sendTelegramMessage('TT');">TT</button>
            <button onclick="incrementCounter('AJ'); sendTelegramMessage('AJ');">AJ</button>
            <button onclick="incrementCounter('GGK'); sendTelegramMessage('GGK');">GGK</button>
            <button onclick="incrementCounter('Teddy'); sendTelegramMessage('Teddy');">Teddy</button>
        </div>

        <h2>🧟‍♂️ Haunted Poopies 🧟‍♀️</h2>
        <div class="toggle-container">
            <input type="radio" id="daily" name="chartView" value="daily" checked>
            <label for="daily">Daily</label>
            <input type="radio" id="weekly" name="chartView" value="weekly">
            <label for="weekly">Weekly</label>
        </div>
        <div id="chart"></div>

        <h2>👻 Cumulative Ghost Poops 👻</h2>
        <div id="cumulativeChart"></div>

        <h2>🎃 Pumpkin Spice Poops by Day 🎃</h2>
        <div id="dayOfWeekChart"></div>

        <h2>💀👑 Spooky Highscores 👑💀</h2>
        <div id="highscore">Loading...</div>

        <h2>🧛‍♂️👑 Daily Vampire Leader 👑🧛‍♀️</h2>
        <div id="daily-leader">Loading...</div>

        <h2>🐺👑 Weekly Werewolf Leader 👑🐺</h2>
        <div id="weekly-leader">Loading...</div>
    </div>

    <div class="venmo-button-container">
        <button class="venmo-button">+1 Cursed Log - $0.99</button>
    </div>

    <audio id="fart-noise" src="path/to/your/spooky-fart.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
