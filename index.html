<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Click Your Name</h1>
        <button onclick="incrementCounter('Alice')">Alice</button>
        <button onclick="incrementCounter('Bob')">Bob</button>
        <button onclick="incrementCounter('Charlie')">Charlie</button>
        
        <h2>Click Counts</h2>
        <div id="counts">
            <!-- Click counts will be shown here -->
        </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

    <!-- Add Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
